# 카메라 설정
camera:
  # 카메라 인덱스 (라즈베리파이 카메라 모듈)
  left_camera_index: 0
  right_camera_index: 1
  
  # 해상도 설정
  resolution:
    width: 640
    height: 480
  
  # FPS 설정
  fps: 30
  
  # 카메라 워밍업 시간 (초)
  warmup_time: 2.0

# 스테레오 캘리브레이션 설정
stereo_calibration:
  # 체스보드 설정
  chessboard:
    # 내부 코너 수 (가로, 세로)
    pattern_size: [9, 6]
    # 체스보드 한 칸의 크기 (mm)
    square_size: 25.0
  
  # 캘리브레이션 이미지 수
  num_calibration_images: 20
  
  # 캘리브레이션 데이터 저장 경로
  calibration_file: "data/stereo_calibration.pkl"

# Mediapipe 손 추적 설정
hand_tracking:
  # 최대 손 개수
  max_num_hands: 2
  
  # 감지 신뢰도 임계값
  min_detection_confidence: 0.5
  
  # 추적 신뢰도 임계값
  min_tracking_confidence: 0.5
  
  # 디스플레이 설정
  display:
    show_landmarks: true
    show_fps: true

# 모터 제어 설정
motors:
  # 진동모터 설정
  vibration_motors:
    hand_left:
      pin: 18  # GPIO 18
    
    hand_right:
      pin: 23  # GPIO 23
    
    # 추가 진동모터 (필요시)
    # feedback_1:
    #   pin: 24
    # feedback_2:
    #   pin: 25
  
  # PWM 주파수 (Hz)
  pwm_frequency: 1000

# 로깅 설정
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
# 기타 설정
general:
  # 데이터 저장 디렉토리
  data_dir: "data"
  
  # 시뮬레이션 모드 (GPIO 없이 테스트)
  simulation_mode: false
