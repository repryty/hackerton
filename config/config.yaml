# 카메라 설정
camera:
  # 카메라 인덱스 (라즈베리파이 카메라 모듈)
  left_camera_index: 0
  right_camera_index: 1
  
  # 해상도 설정
  resolution:
    width: 640
    height: 480
  
  # FPS 설정
  fps: 30
  
  # 카메라 워밍업 시간 (초)
  warmup_time: 2.0

# 스테레오 캘리브레이션 설정
stereo_calibration:
  # 체스보드 설정
  chessboard:
    # 내부 코너 수 (가로, 세로)
    pattern_size: [9, 6]
    # 체스보드 한 칸의 크기 (mm)
    square_size: 25.0
  
  # 캘리브레이션 이미지 수
  num_calibration_images: 20
  
  # 캘리브레이션 데이터 저장 경로
  calibration_file: "data/stereo_calibration.pkl"

# Mediapipe 손 추적 설정
hand_tracking:
  # 최대 손 개수
  max_num_hands: 1  # 단일 손 추적
  
  # 감지 신뢰도 임계값
  min_detection_confidence: 0.5
  
  # 추적 신뢰도 임계값
  min_tracking_confidence: 0.5
  
  # 디스플레이 설정
  display:
    show_landmarks: true
    show_fps: true

# 진동모터 설정 (L298N 모터드라이버 - 2개 DC 모터)
# L298N 핀 배치: IN1(GPIO 26), IN2(GPIO 19), IN3(GPIO 13), IN4(GPIO 6)
motors:
  vibration_motors:
    motor_1:
      pin: 26  # L298N IN1 (모터 1 제어)
    
    motor_2:
      pin: 13  # L298N IN3 (모터 2 제어)
  
  pwm_frequency: 1000

# GPIO 버튼 설정 (스탠드얼론 제어)
buttons:
  record_pin: 17   # 음성 녹음 버튼 (GPIO 17) - 5초 녹음 후 Gemini 처리

# Gemini API 설정
gemini:
  api_key: null  # 환경변수 GEMINI_API_KEY 사용 권장
  model: "gemini-pro"

# 좌표계 설정
coordinate_system:
  x_range:
    min: -300
    max: 300
  z_range:
    min: 200
    max: 800
  table_height: 200
  adjustment_step:
    x: 50
    z: 50

# 그래프 설정
graphs:
  default_thickness: 30.0
  default_z_offset: 400.0
  num_points: 100
  color:
    saturation: 0.8
    value: 0.9

# 로깅 설정
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
# 기타 설정
general:
  # 데이터 저장 디렉토리
  data_dir: "data"
  
  # 시뮬레이션 모드 (GPIO 없이 테스트)
  simulation_mode: false
